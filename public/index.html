<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cifras para Músicos</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1f2937">
    <meta name="description" content="Aplicação para leitura e gerenciamento de cifras musicais">
    
    <!-- PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Cifras">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div id="app">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1 class="logo">
                    <i class="fas fa-music"></i>
                    Cifras
                </h1>
                <div class="header-actions">
                    <button id="searchBtn" class="btn-icon" title="Buscar">
                        <i class="fas fa-search"></i>
                    </button>
                    <button id="themeToggle" class="btn-icon" title="Alternar tema">
                        <i class="fas fa-moon"></i>
                    </button>
                    <button id="menuBtn" class="btn-icon" title="Menu">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
            </div>
            
            <!-- Search Bar -->
            <div id="searchBar" class="search-bar hidden">
                <div class="search-input-container">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" id="searchInput" placeholder="Buscar por artista ou música...">
                    <button id="clearSearch" class="btn-clear">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>
        </header>

        <!-- Navigation Menu -->
        <nav id="navMenu" class="nav-menu hidden">
            <div class="nav-content">
                <button class="nav-item active" data-view="home">
                    <i class="fas fa-home"></i>
                    <span>Início</span>
                </button>
                <button class="nav-item" data-view="categories">
                    <i class="fas fa-folder"></i>
                    <span>Categorias</span>
                </button>
                <button class="nav-item" data-view="playlists">
                    <i class="fas fa-list"></i>
                    <span>Playlists</span>
                </button>
                <button class="nav-item" data-view="upload">
                    <i class="fas fa-upload"></i>
                    <span>Upload</span>
                </button>
                <button class="nav-item" data-view="settings">
                    <i class="fas fa-cog"></i>
                    <span>Configurações</span>
                </button>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Home View -->
            <div id="homeView" class="view active">
                <div class="view-header">
                    <h2>Suas Cifras</h2>
                    <button id="addCifraBtn" class="btn-primary">
                        <i class="fas fa-plus"></i>
                        Adicionar
                    </button>
                </div>
                
                <div id="cifrasList" class="cifras-list">
                    <!-- Cifras serão carregadas aqui -->
                </div>
                
                <div id="searchResults" class="cifras-list hidden">
                    <!-- Resultados da busca -->
                </div>
            </div>

            <!-- Categories View -->
            <div id="categoriesView" class="view">
                <div class="view-header">
                    <h2>Categorias</h2>
                    <button id="addCategoryBtn" class="btn-primary">
                        <i class="fas fa-plus"></i>
                        Nova
                    </button>
                </div>
                
                <div id="categoriesList" class="categories-list">
                    <!-- Categorias serão carregadas aqui -->
                </div>
            </div>

            <!-- Playlists View -->
            <div id="playlistsView" class="view">
                <div class="view-header">
                    <h2>Playlists</h2>
                    <button id="addPlaylistBtn" class="btn-primary">
                        <i class="fas fa-plus"></i>
                        Nova
                    </button>
                </div>
                
                <div id="playlistsList" class="playlists-list">
                    <!-- Playlists serão carregadas aqui -->
                </div>
            </div>

            <!-- Upload View -->
            <div id="uploadView" class="view">
                <div class="view-header">
                    <h2>Upload de Cifras</h2>
                </div>
                
                <div class="upload-container">
                    <div class="upload-section">
                        <h3>Upload Único</h3>
                        <div class="file-upload">
                            <input type="file" id="singleFileInput" accept=".txt" class="file-input">
                            <label for="singleFileInput" class="file-label">
                                <i class="fas fa-cloud-upload-alt"></i>
                                <span>Escolher arquivo .txt</span>
                            </label>
                            <button id="uploadSingleBtn" class="btn-primary" disabled>
                                <i class="fas fa-upload"></i>
                                Enviar
                            </button>
                        </div>
                    </div>
                    
                    <div class="upload-section">
                        <h3>Upload Múltiplo</h3>
                        <div class="file-upload">
                            <input type="file" id="multipleFileInput" accept=".txt" multiple class="file-input">
                            <label for="multipleFileInput" class="file-label">
                                <i class="fas fa-cloud-upload-alt"></i>
                                <span>Escolher múltiplos arquivos .txt</span>
                            </label>
                            <button id="uploadMultipleBtn" class="btn-primary" disabled>
                                <i class="fas fa-upload"></i>
                                Enviar Todos
                            </button>
                        </div>
                        <div id="filesList" class="files-list"></div>
                    </div>
                </div>
            </div>

            <!-- Settings View -->
            <div id="settingsView" class="view">
                <div class="view-header">
                    <h2>Configurações</h2>
                </div>
                
                <div class="settings-container">
                    <div class="setting-group">
                        <label for="fontSizeRange">Tamanho da Fonte</label>
                        <div class="range-container">
                            <input type="range" id="fontSizeRange" min="12" max="24" value="16" class="range-input">
                            <span id="fontSizeValue">16px</span>
                        </div>
                    </div>
                    
                    <div class="setting-group">
                        <label for="scrollSpeedRange">Velocidade de Rolagem</label>
                        <div class="range-container">
                            <input type="range" id="scrollSpeedRange" min="0.5" max="3" step="0.1" value="1" class="range-input">
                            <span id="scrollSpeedValue">1x</span>
                        </div>
                    </div>
                    
                    <div class="setting-group">
                        <label class="toggle-label">
                            <input type="checkbox" id="darkModeToggle" class="toggle-input">
                            <span class="toggle-slider"></span>
                            Modo Escuro
                        </label>
                    </div>
                    
                    <div class="setting-group">
                        <label class="toggle-label">
                            <input type="checkbox" id="autoScrollToggle" class="toggle-input">
                            <span class="toggle-slider"></span>
                            Rolagem Automática
                        </label>
                    </div>
                    
                    <button id="saveSettingsBtn" class="btn-primary">
                        <i class="fas fa-save"></i>
                        Salvar Configurações
                    </button>
                </div>
            </div>
        </main>

        <!-- Cifra Viewer (Stage Mode) -->
        <div id="cifraViewer" class="cifra-viewer hidden">
            <div class="viewer-header">
                <button id="backBtn" class="btn-icon">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <h3 id="cifraTitle">Título da Cifra</h3>
                <div class="viewer-controls">
                    <button id="playPauseBtn" class="btn-icon">
                        <i class="fas fa-play"></i>
                    </button>
                    <button id="viewerSettingsBtn" class="btn-icon">
                        <i class="fas fa-cog"></i>
                    </button>
                </div>
            </div>
            
            <div class="viewer-content">
                <div id="cifraContent" class="cifra-content">
                    <!-- Conteúdo da cifra -->
                </div>
            </div>
            
            <div class="viewer-footer">
                <button id="prevSongBtn" class="btn-secondary">
                    <i class="fas fa-step-backward"></i>
                    Anterior
                </button>
                <button id="nextSongBtn" class="btn-secondary">
                    Próxima
                    <i class="fas fa-step-forward"></i>
                </button>
            </div>
        </div>

        <!-- Modals -->
        <div id="modalOverlay" class="modal-overlay hidden">
            <div class="modal">
                <div class="modal-header">
                    <h3 id="modalTitle">Título</h3>
                    <button id="closeModal" class="btn-icon">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="modal-content" id="modalContent">
                    <!-- Conteúdo do modal -->
                </div>
            </div>
        </div>

        <!-- Loading -->
        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>Carregando...</p>
        </div>

        <!-- Toast Notifications -->
        <div id="toastContainer" class="toast-container"></div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
